<app-layout>
    <div class="flex flex-row justify-content-between align-items-start">
        <p class="text-4xl mb-5">Manage clients:</p>
        <p-button [routerLink]="['/client/add']">Add client</p-button>
    </div>
    <div class="flex flex-column gap-2">
        <p-dataView #dv [value]="clients" *ngIf="clients">
            <ng-template pTemplate="list" let-clients>
                <div *ngFor="let client of clients; let first = first">
                    <div class="p-5 bg-blue-50 border-round">
                        <div class="flex flex-row justify-content-between align-items-center">
                            <p>{{ client.firstName }} {{ client.lastName }}</p>
                            <div class="flex flex-row gap-2">
                                <p-button label="Manage" [routerLink]="['client/manage/', client.id]" />
                                <p-button label="Delete" (click)="deleteClient(client.id); $event.preventDefault()" severity="danger" />
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </div>
    <div class="flex flex-row text-center" *ngIf="!clients">
        <p>There are no clients.</p>
    </div>
</app-layout>
